<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>İstanbul'un Fethi AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Kameranın tüm ekranı kaplaması için gerekli CSS */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000;
        }
        
        /* MindAR arayüzlerini (daire vb.) gizle */
        .mindar-ui-loading, .mindar-ui-scanning, .mindar-ui-compatibility {
            display: none !important;
        }

        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
        }
        
        #startButton {
            padding: 18px 45px; background-color: #d32f2f; color: #fff;
            border: none; border-radius: 50px; font-size: 22px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <button id="startButton">KAMERAYI AÇ</button>
        <p style="color:white; margin-top:20px;">Kamera açılınca tabloyu tam gösterin.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./yeni_klasor/targets_1.mind; uiLoading: no; uiScanning: no;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false">
        
        <a-assets>
            <video id="fethiVideo" src="./yeni_klasor/Video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
            <audio id="fethiMuzik" src="./yeni_klasor/muzik.mp3" preload="auto" loop crossorigin="anonymous"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="imageTarget">
            <a-video src="#fethiVideo" position="0 0 0" height="1" width="1.8"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const uiContainer = document.getElementById('ui-container');
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('fethiVideo');
        const audio = document.getElementById('fethiMuzik');
        const imageTarget = document.getElementById('imageTarget');

        startButton.addEventListener('click', () => {
            uiContainer.style.display = 'none';
            
            // Ses ve Video kilidini sessiz modda açıyoruz
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false;
            });

            audio.muted = true;
            audio.play().then(() => {
                audio.pause();
                audio.muted = false;
            });
        });

        // Resim algılandığında hem video hem müzik başlar
        imageTarget.addEventListener('targetFound', () => {
            video.play();
            audio.play();
        });

        // Resim çekildiğinde durur
        imageTarget.addEventListener('targetLost', () => {
            video.pause();
            audio.pause();
        });
    </script>
</body>
</html>
